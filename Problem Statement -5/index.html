<!DOCTYPE html>
<html>
<head>
	<title>GUESS ME!</title>
</head>
<script type="text/javascript">
	num=1;
	function change_it()
	{
		document.getElementById("change").innerHTML=num;
		num++;
	}
</script>
<body>
	<h1 id="change">change me</h1>
	<button type="button" onclick="change_it">change</button>
</body>
</html>
